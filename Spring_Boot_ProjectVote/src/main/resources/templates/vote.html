<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns:th="http://www.thymeleaf.org"><HEAD><META content="IE=11.0000"
http-equiv="X-UA-Compatible">
 
<META http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<TITLE>参与投票</TITLE> <LINK href="/thymeleaf/css/style.css" rel="stylesheet" type="text/css">
<META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD> 
<BODY>
<DIV class="wrap" id="header"><IMG src="/thymeleaf/images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar">
<DIV class="profile">您好，<span th:text="${session.user.username}">admin</span>		 <SPAN class="return"><A href="http://localhost:8080/myVote/Subject-list.action">返回列表</A></SPAN>
		 <SPAN class="addnew"><A href="http://localhost:8080/myVote/Subject-add.action">添加新投票</A></SPAN>
		 <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
		 <SPAN class="return"><A 
href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN>	 </DIV>
<DIV class="search">
<FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT name="submit" class="input-button" type="submit" value=""/>
		 </FORM></DIV></DIV>
<DIV class="wrap" id="vote">
<H2>参与投票</H2>
<UL class="list">
    <LI th:each="n,nsStat:${list}">
        <H4><A  th:text="${n.title}" th:href="@{'/xiangxi/'+${n.sid}}">哪个浏览器好用</A>
        </H4>
        <P th:text="共有+${n.xuan}+个选项" class="info">共有 4 个选项</P>
        <P th:text="已有+${n.tou}+个投票。" class="info">已有 4  个投票。</P>

  <FORM th:action="@{/toupiao1(uid=${session.user.uid},sid=${n.sid})}" method="post">


  <OL th:each="p,nsStat:${piao}">
    <LI><INPUT name="xuanxiang" type="radio" th:value="${p.oid}"><span th:text="${p.content}">长沙</span></LI>
  </OL>
  <P class="voteView"><INPUT type="image" src="/thymeleaf/images/button_vote.gif"/>
      <A th:href="@{'/xiangxi/'+${n.sid}}"><IMG src="/thymeleaf/images/button_view.gif"/></A>
  </P></FORM>
    </LI>
</UL>
</DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
